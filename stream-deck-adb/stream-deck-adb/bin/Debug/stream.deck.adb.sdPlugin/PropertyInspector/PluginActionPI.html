<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>stream_deck_adb Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-item" id="dvSteamApp">
        <div class="sdpi-item-label">Steam App</div>
        <select class="sdpi-item-value select sdProperty sdList" id="devices" oninput="setSettings()" sdListTextProperty="name" sdListValueProperty="id" sdValueField="deviceId"></select>
    </div>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvTitlePrefix">
            <div class="sdpi-item-label">URL</div>
            <input class="sdpi-item-value sdProperty" placeholder="https://www.google.ca" value="" id="inputUrl" oninput="setSettings()">
        </div>
    </div>
</body>
</html>
